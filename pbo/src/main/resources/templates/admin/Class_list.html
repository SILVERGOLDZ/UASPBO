<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa Home</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Horizontal Top Navbar -->
    <ul class="navbar">
        <li><a>Studious</a></li>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-login">
                <img src="../../img&icon/Logout_icn.png" alt="Icon">
                <span>Logout</span>
            </button>
        </form>
    </ul>

    <!-- Vertical Sidebar -->
    <div class="content-container">
        <ul class="sidebar">
            <!-- Logo -->
            <div class="sidebar-logo">
                <img src="../../img&icon/Sidebar_logo.png" alt="Icon">
            </div>

            <!-- User Profile Section -->
            <div class="user-profile">
                <div class="user-name" th:text="${name}">(Full Name)</div>
                <div class="user-status">Admin</div>
            </div>

            <!-- Menu Items -->
            <li><a th:href="@{/admin/home}">Dosen</a></li>
            <li><a th:href="@{/admin/mahasiswa}">Mahasiswa</a></li>
            <li><a th:href="@{/admin/Class-list}" class="active">Kelas</a></li>
        </ul>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Class List</h1>
            <div class="content-box">
                <h1>All Class</h1>
                <div class="table-container">
                    <!-- Tombol Tambah Kelas -->
                    <button class="add-btn" onclick="openModal()">+ Add Class</button>

                    <table class="class-table">
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Course Name</th>
                                <th>Credits</th>
                                <th>Semester</th>
                                <th>Classroom</th>
                                <th>Lecturer</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="matkul : ${mataKuliahList}">
                                <td th:text="${matkul.courseCode}"></td>
                                <td th:text="${matkul.courseName}"></td>
                                <td th:text="${matkul.credits}"></td>
                                <td th:text="${matkul.semester}"></td>
                                <td th:text="${matkul.classroom}"></td>
                                <td> BELUM DISET </td>
                                <td>
                                    <a href="/admin/edit-class/CS101" class="edit-btn">Edit</a>
                                    <form action="/admin/delete-class/CS101" method="post" style="display:inline;" onsubmit="return confirm('Yakin ingin menghapus kelas ini?');">
                                        <input type="hidden" name="_method" value="delete" />
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="delete-btn">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <!-- Tambahkan baris kelas lainnya sesuai data -->
                        </tbody>
                    </table>

                    <!-- Modal Form Tambah Kelas -->
                    <div id="addClassModal" class="modal">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <h2>Tambah Kelas Baru</h2>
                            <form action="/admin/add-class" method="post" class="form-grid">
                                <div class="form-group">
                                    <label for="classCode">Class Code:</label>
                                    <input type="text" id="classCode" name="classCode" required>
                                </div>

                                <div class="form-group">
                                    <label for="courseName">Course Name:</label>
                                    <input type="text" id="courseName" name="courseName" required>
                                </div>

                                <div class="form-group">
                                    <label for="credits">Credits:</label>
                                    <input type="number" id="credits" name="credits" required>
                                </div>

                                <div class="form-group">
                                    <label for="semester">Semester:</label>
                                    <input type="number" id="semester" name="semester" required>
                                </div>

                                <div class="form-group">
                                    <label for="classroom">Classroom:</label>
                                    <input type="text" id="classroom" name="classroom" required>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="submit-btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="pagination-controls">
                        <div class="pagination-inner">
                            <label for="rowsPerPage">Rows per page:</label>
                            <select id="rowsPerPage" onchange="changeRowsPerPage()">
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>

                            <img src="../../img&icon/Arrow right (1).png"
                                 id="btnPrev"
                                 alt="Previous page"
                                 class="page-btn"
                                 onclick="previousPage()">
                            <span id="pageInfo"></span>
                            <img src="../../img&icon/Arrow right.png"
                                 id="btnNext"
                                 alt="Next page"
                                 class="page-btn"
                                 onclick="nextPage()">
                        </div>
                    </div>
                </div> <!-- .table-container -->
            </div> <!-- .content-box -->
        </div> <!-- .main-content -->
    </div> <!-- .content-container -->

    <script>
        const tableBody = document.querySelector(".class-table tbody");
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        const btnPrev = document.getElementById("btnPrev");
        const btnNext = document.getElementById("btnNext");
        let currentPage = 1;
        let rowsPerPage = 3;

        function displayRows() {
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            rows.forEach((row, idx) => {
                row.style.display = (idx >= start && idx < end) ? "" : "none";
            });

            const totalPages = Math.ceil(rows.length / rowsPerPage);
            document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;

            btnPrev.classList.toggle("disabled", currentPage === 1);
            btnNext.classList.toggle("disabled", currentPage === totalPages);
        }

        function changeRowsPerPage() {
            rowsPerPage = parseInt(document.getElementById("rowsPerPage").value, 10);
            currentPage = 1;
            displayRows();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayRows();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(rows.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayRows();
            }
        }

        function openModal() {
            document.getElementById("addClassModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("addClassModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("addClassModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        displayRows();
    </script>
</body>
</html>
