<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/javascript/login.js" defer></script>
</head>
<body>
    <div id="errorMsg" 
       role="alert" 
       style="display: none; padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 20px;">
    </div>
    
    <form id="loginForm">
        <label for="identifier">Identitas (NIP/NIM/Email)</label><br>
        <input type="text" name="identifier" id="identifier"><br>
        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" id="pwd"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
